---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ykszktest-n1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ykszktest-n1
  template:
    metadata:
      labels:
        app: ykszktest-n1
    spec:
      hostname: ykszktest-n1
      volumes:
        - name: ykszktest-data
          hostPath: 
            path: /data/ykszktest-cluster/ykszktest-data-n1
        - name: ykszktest-logs
          hostPath: 
            path: /data/ykszktest-cluster/ykszktest-logs-n1
      dnsPolicy: ClusterFirst
      containers:
      - name: ykszktest-n1
        image: zookeeper:3.4.10
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: ykszktest-data
          readOnly: false
          mountPath: "/data/ykszktest-data"
        - name: ykszktest-logs
          readOnly: false
          mountPath: "/data/ykszktest-logs"
        ports:
        - containerPort: 2181
        - containerPort: 2888
        - containerPort: 3888
        #command: ['tail', '-f', '/etc/hosts']  
        env:
        - name: ZOO_MY_ID
          value: "1"
        - name: ZOO_SERVERS
          value: server.1=ykszktest-n1:2888:3888 server.2=ykszktest-n2:2888:3888 server.3=ykszktest-n3:2888:3888
        - name: ZOO_DATA_DIR
          value: '/data/ykszktest-data'
        - name: ZOO_DATA_LOG_DIR
          value: '/data/ykszktest-logs'  

